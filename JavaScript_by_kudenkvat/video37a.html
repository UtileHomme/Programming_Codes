<!DOCTYPE html !>
<html>
  <head>
    <!-- Using Anonymous funcions -->
    <!-- When the mouse is taken to the button it becomes background color is red and font color is yellow -->
    <input type="button" value="Click Me" id="btn">

    <script type="text/javascript">

        document.getElementById("btn").onmouseover = function ()
        {
          //this variable has a reference to the button
          this.style.background='red';
          this.style.color='yellow';
        };

        document.getElementById("btn").onmouseout = function ()
        {
          //this variable has a reference to the button
          this.style.background='black';
          this.style.color='white';
        };


    </script>
  </head>

    <form id="form1" action="video10.html">

    </form>
  </body>
</html>
