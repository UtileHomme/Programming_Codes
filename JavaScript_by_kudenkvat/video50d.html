<!DOCTYPE html !>
<html>
<head>
  <script type="text/javascript">

    var string = "Tom contact number is 10110110101. His age is 35";
    string += "Mark contact number is 891233222. His age is 45";

    // regexp object
    var regexp = new RegExp("\\d+","g");

    // test returns true if regexp is found
    document.write("String contains numbers =" + regexp.test(string));

  </script>
