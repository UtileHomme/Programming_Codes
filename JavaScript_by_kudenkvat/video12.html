<!DOCTYPE html !>
<html>
  <head>
    <script type="text/javascript">
      function getEmailandDomainParts()
      {
        var emailAddress = document.getElementById("txtEmailAddress").value;
        var emailPart = emailAddress.substring(0,emailAddress.indexOf("@"));
        var domainPart = emailAddress.substring(emailAddress.indexOf("@")+1);

        document.getElementById("txtEmailPart").value = emailPart;
        document.getElementById("txtDomainPart").value = domainPart;

      }
    </script>
  </head>
  <body>
      <form id="form1">
        <table style="border 1px solid black; font-family: Arial">
          <tr>
            <td>
              Email Address
            </td>
            <td>
              <input type="text" id="txtEmailAddress" width="250px">
            </td>
          </tr>

          <tr>
            <td>
              Email Part
            </td>
            <td>
              <input type="text" id="txtEmailPart" width="250px">
            </td>
          </tr>

          <tr>
            <td>
              Domain Part
            </td>
            <td>
              <input type="text" id="txtDomainPart" width="250px">
            </td>
          </tr>

          <tr>
            <td>
              <input type="button" value="Get email & domain parts" id="txtDomain Part" onclick="getEmailandDomainParts()" width="250px">
            </td>
          </tr>


        </table>
      </form>
  </body>
</html>
