<!DOCTYPE html !>
<html>
  <head>
    <script type="text/javascript">

      //Recursive function - function which calls itself
      function factorial(n)
      {
        /*
        while n=1 or n=0 store 1 into result
        */
        if(n==0 || n==1)
        {
          return 1;
        }

        return n * factorial(n-1);
      }

      document.write(factorial(5));
    </script>
