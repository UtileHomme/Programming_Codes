<!DOCTYPE html !>
<html>
  <head>
    <script type="text/javascript">

      /*
      A closure is a function in which the inner function
      has access to outer function variables along with its own
      more like nested function
      */
      function addNumbers(first, second)
      {
        var returnValue = "Result is: ";
        function add()
        {
          return returnValue + (first + second);
        }


        return add;
      }

      /*
      Outer function runs then the value is accessed in the
      inner function and finally returned
      */
      var myFunc = addNumbers(10,20);
      /*
      or var result = addNumbers(10,20)();
      */
      
      /*
        return add will pass the entire expression inside the function
        the parenthesis after myFunc below will call the function
      */
      var result = myFunc();
      document.write(result);

    </script>
  </head>

    </form>
  </body>
</html>
