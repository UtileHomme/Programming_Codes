<!DOCTYPE html !>
<html>
  <head>
    <script type="text/javascript">

    //global copy
    var greeting = "Hello from Global Variable";

    function helloWorld()
    {
      //local copy
      var greeting = "Hello from Local variable";

      // only the local variable will be modified
      greeting += "?????";
      document.write(greeting);
    }

    //only the global thing will be modified
    greeting += "!!!";

    helloWorld();

    document.write("<br />");
    document.write(greeting);

    </script>
