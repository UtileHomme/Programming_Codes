<!DOCTYPE html !>
<html>
  <head>
    <script>
      function addNumbers()
      {
        var firstNumber = document.getElementById('txtFirstNumber').value

        if(firstNumber == "")
        {
          alert("First Number is required");
          return;
        }

        // now parse the value accordingly
        firstNumber= parseInt(firstNumber);

        if(isNaN(firstNumber))
        {
          alert('Please enter a valid number in first number textbox');
          return;
        }

        var secondNumber = document.getElementById('txtSecondNumber').value



        if(secondNumber == "")
        {
          alert("Second Number is required");
          return;
        }

        // now parse the value accordingly
        secondNumber= parseInt(secondNumber);
        // use parseFloat for decimals


        //for checking whether it is a valid number
        if(isNaN(secondNumber))
        {
          alert('Please enter a valid number in second number textbox');
          return;
        }

        document.getElementById('txtResult').value = firstNumber + secondNumber;
      }
    </script>
  </head>
  <body>
    <table style="border: 1px solid black , font-family:Arial">
       <tr>
         <td>First Number</td>
         <td><input type="text" id="txtFirstNumber" /></td>
       </tr>
       <tr>
         <td>Second Number</td>
         <td><input type="text" id="txtSecondNumber" /></td>
       </tr>

       <tr>
         <td>Result</td>
         <td><input type="text" id="txtResult" /></td>
       </tr>

       <tr>
         <td><input type="submit" value="Add" id="btnAdd" onclick = "addNumbers()"/></td>
       </tr>

    </table>
  </body>
</html>
