<!DOCTYPE html !>
<html>
<head>
  <script type="text/javascript">


  getEmployeeDetails();

  function getEmployeeDetails()
  {
    //we wish to override the above function without changing it's work
    Employee.prototype.getName = function()
    {
      return this.name.toUpperCase();
    }


    var e1 = new Employee("Mark");

    var e2 = new Employee("Sara");

    document.write("E1 Name = " + e1.getName() + "<br />");
    document.write("E2 Name = " + e2.getName() + "<br />");

  }

  function Employee(name)
  {
    this.name = name;
  }

  // another way of adding a function in the class Employee
  //functions will be loaded once irrespective of the number of objects
  Employee.prototype.getName = function()
  {
    return this.name;
  }




  </script>
</head>

  <form id="form1" action="video10.html">

  </form>
</body>
</html>
