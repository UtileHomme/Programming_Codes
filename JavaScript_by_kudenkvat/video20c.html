<!DOCTYPE html !>
<html>
<head>
  <script type="text/javascript">
    var myArray = [1,2,3,4,5];

    //new way of adding data into array

    //how to pop out and print last element of an array
    var lastElement = myArray.pop();
    document.write("Last element = " + lastElement + "<br />");

    //how to pop out and print first element of an array
    var firstElement = myArray.shift();
    document.write("First element = " + firstElement + "<br />");

    alert(myArray.length);
  </script>
</head>

  <form id="form1" action="video10.html">

  </form>
</body>
</html>
