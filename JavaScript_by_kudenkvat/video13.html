<!DOCTYPE html !>
<html>
  <head>
    <script type="text/javascript">
      var userInput =Number(prompt("Please enter a number", ""));

      if(userInput==1)
      {
        alert("Your number is one");
      }

      else if(userInput==2)
      {
        alert("Your number is two");
      }

      else if(userInput==3)
      {
        alert("Your number is three");
      }

      else
      {
        alert("Your number is not between 1 and 2");
      }



    </script>
  </head>
