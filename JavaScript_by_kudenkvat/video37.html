<!DOCTYPE html !>
<html>
  <head>
    <!-- When the mouse is taken to the button it becomes background color is red and font color is yellow -->
    <input type="button" value="Click Me" id="btn">

    <script type="text/javascript">

        document.getElementById("btn").onmouseover = changeColorOnMouseOver;
        document.getElementById("btn").onmouseout = changeColorOnMouseOut;
      function changeColorOnMouseOver()
      {
        //this variable has a reference to the button
        this.style.background='red';
        this.style.color='yellow';
      }
      function changeColorOnMouseOut()
      {
        //this variable has a reference to the button
        this.style.background='black';
        this.style.color='white';
      }
    </script>
  </head>

  </body>
</html>
