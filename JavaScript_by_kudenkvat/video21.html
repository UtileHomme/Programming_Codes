<!DOCTYPE html !>
<html>
<head>
  <script type="text/javascript">

    //By default, all values are turned into strings and then compared
    var myArray = [20,12,1,2,66];

    //function for sorting numbers
    myArray.sort(function(a,b) {return a-b});
    document.write(myArray);

    document.write("<br />");

    //to sort them into descending order
    myArray.sort(function(a,b) {return a-b}).reverse();
    document.write(myArray);
  </script>
</head>
<body>
  <form id="form1" action="video10.html">

  </form>
</body>
</html>
