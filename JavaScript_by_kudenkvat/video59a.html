<!DOCTYPE html !>
<html>
<head>
  <!-- Instance members are different for each object -->
  <!-- Static members are shared by all objects -->
  <script type="text/javascript">

    function Shape(shapeName)
    {
      this.ShapeName = shapeName;

      //if this field exists, increment by one else initialize by 1
      //instance field
      this.Count = ++this.Count || 1;

      this.ShowCount = function()
      {
        return this.Count;
      }
    }

    var shape1 = new Shape("Circle");
    var shape2 = new Shape("Rectangle");
    var shape3 = new Shape("Triangle");

    //all objects will have their own copy
    document.write("Shape Count = " + shape3.ShowCount());

  </script>
</head>

  </form>
</body>
</html>
