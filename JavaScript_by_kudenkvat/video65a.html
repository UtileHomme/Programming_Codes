<!DOCTYPE html !>
<html>
<head>
  <script type="text/javascript">

  var Employee = function(firstName, lastName, gender,email)
  {
    this.firstName = firstName;
    this.lastName = lastName;
    this.gender= gender;
    this.email = email;
  }

  Employee.prototype.getFullName = function()
  {
    return this.firstName + " " + this.lastName;
  }

  Employee.prototype.getEmail = function()
  {
    return this.email;
  }

  Employee.prototype.getGender = function()
  {
    return this.email;
  }

  var employee = new Employee("Mark","Matt", "Male", "a@a.com");

  var PermanentEmployee = function(annualSalary)
  {
    this.annualSalary = annualSalary;
  }

  PermanentEmployee.prototype = employee;

  var pe = new PermanentEmployee(5000);

  //we are displaying the property of the values and the values
  for(var property in pe)
  {
    //will return true if it has its own property -- PermanentEmployee has only one property
    // that will be displayed
    //use ! for all inherited properties
    if(pe.hasOwnProperty(property))
    {
      document.write(property + " : " + pe[property] + "<br />");
    }
  }



  </script>
</head>

</body>
</html>
