<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style media="screen">

        /*Dropdown button*/
        .dropbtn
        {
            background-color: #4CAF50;
            color:white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /*Dropdown button on hover and focus*/
        .dropbtn:hover, .dropbtn:focus
        {
            background-color: #3e8341;
        }

        /*The container "div" which is needed to position the dropdown content */
        .dropdown
        {
            position: relative;
            display: inline-block;
        }

        /*Dropdown content (Hidden by default)*/

        .dropdown-content
        {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            width:100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /*Links inside the dropdown*/
        .dropdown-content a
        {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /*Change the color of the dropdown links on hover*/
        .dropdown-content a:hover
        {
            background-color: #f1f1f1;
        }

        /*Show the dropdown menu (use JS to add the class to the .dropdown-content
            container when the user clicks on the dropdown button)*/

        .show
        {
            display:block;
        }

    </style>
</head>
<body>

    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="">Link 1</a>
            <a href="">Link 2</a>
            <a href="">Link 3</a>
        </div>
    </div>

    <script type="text/javascript">

        // When the user clicks on the button, toggle between hiding and showing the dropdown content

        function myFunction()
        {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown menu if the user clicks outside

        window.onclick = function(event)
        {
            if(!event.target.matches('.dropbtn'))
            {
                var dropdowns = document.getElementsByClassName("dropdown-content");

                var i;
                for(i=0;i<dropdowns.length;i++)
                {
                    var openDropdown = dropdowns[i];
                    if(openDropdown.classList.contains('show'))
                    {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

    </script>
</body>
</html>
