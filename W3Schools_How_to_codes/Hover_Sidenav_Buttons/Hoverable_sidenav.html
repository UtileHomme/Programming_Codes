<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style media="screen">

    #mySidenav a
    {
        /*position them relative to the browser window*/
        position: absolute;

        /*Position them outside of the screen*/
        left: -80px;

        /*Adding transition on hover*/
        transition: 0.3s;

        padding: 15px;
        width: 100px;
        text-decoration: none;
        font-size: 20px;
        color: white;

        /*rounded corners on the top right and bottom right side*/
        border-radius: 0 5px 5px 0;
    }

    #mySidenav a:hover
    {
        /*On mouse-over, make the elements appear as they should*/
        left: 0;
    }

    /* The about link: 20px from the top with a green background */
    #about {
        top: 20px;
        background-color: #4CAF50;
    }

    #blog {
        top: 80px;
        background-color: #2196F3; /* Blue */
    }

    #projects {
        top: 140px;
        background-color: #f44336; /* Red */
    }

    #contact {
        top: 200px;
        background-color: #555 /* Light Black */
    }

    </style>
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="#" id="about">About</a>
        <a href="#" id="blog">Blog</a>
        <a href="#" id="projects">Projects</a>
        <a href="#" id="contact">Contact</a>
    </div>

</body>
</html>
