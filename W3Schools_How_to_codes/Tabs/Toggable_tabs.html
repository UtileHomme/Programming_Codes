<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style media="screen">

/* Style the tab */
div.tab
{
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;;
}

/* Style the buttons inside the tab */
div.tab button
{
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s
}

/* Change the background color on hover */
div.tab button:hover
{
    background-color: #ddd;
}

div.tab button:active
{
    background-color: #ccc;
}

/* by default the tab content is not shown
 */
.tabcontent
{
    display: none;
    padding: 36px 12px;
    border: 1px solid #ccc;
    border-top: none;
}

</style>
<body>

    <div class="tab">
        <button class="tablinks" onclick="openCity(event,'London')">London</button>
        <button class="tablinks" onclick="openCity(event,'Paris')">Paris</button>
        <button class="tablinks" onclick="openCity(event,'Tokyo')">Tokyo</button>

        <div id="London" class="tabcontent">
            <h3>London</h3>
            <p>London is the capital city of England</p>
        </div>
        <div id="Paris" class="tabcontent">
            <h3>Paris</h3>
            <p>Paris is the capital city of France</p>
        </div>
        <div id="Tokyo" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital city of Japan</p>
        </div>
    </div>
</body>

<script type="text/javascript">

    function openCity(evt, cityName)
    {
        var i, tabcontent, tablinks;

        // get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");

        // alert(tabcontent);
        for(i=0;i<tabcontent.length;i++)
        {
            tabcontent[i].style.display = "none"
        }

        // get all the elements with class="tablinks" and remove the class="active"
        tablinks = document.getElementsByClassName("tablinks");

        for(i=0;i<tablinks.length;i++)
        {
            tablinks[i].className = tablinks[i].className.replace("active", "");
        }

        // show the current tab and add an "active" class to the button that opened that tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += "active";
    }
</script>
</html>
