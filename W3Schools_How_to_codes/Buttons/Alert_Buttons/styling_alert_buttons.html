<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style media="screen">

        .btn
        {
            border: none;
            color: white;
            padding: 14px 28px;
            cursor: pointer;
        }

        .success
        {
            background-color: #4CAF50;
        }
        .success:hover
        {
            background: #46a049;
        }

        .info
        {
            background-color: #2196F3;
        }
        .info:hover
        {
            background: #0b7dda;
        }

        .warning
        {
            background-color: #ff9800;
        }
        .warning:hover
        {
            background: #e68a00;
        }

        .danger
        {
            background-color: #f44336;
        }
        .danger:hover
        {
            background: #da190b;
        }

        .default
        {
            background-color: #e7e7e7;
            color: black;
        }
        .default:hover
        {
            background: #ddd;
        }

    </style>
</head>
<body>

    <button type="button" name="button" class="btn success">Success</button>
    <button type="button" name="button" class="btn info">Info</button>
    <button type="button" name="button" class="btn warning">Warning</button>
    <button type="button" name="button" class="btn danger">Danger</button>
    <button type="button" name="button" class="btn default">Default</button>

</body>
</html>
