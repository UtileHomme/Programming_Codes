    <title>Document</title>

    <style media="screen">

        /*Create four equal columns that float next to each other*/

        .row
        {
            overflow-y: auto;
            max-height: 1000px;
        }
        .column
        {
            float: left;
            width: 25%;
            padding: 10px;

        }

        .column img
        {
            margin-top: 12px;
            width: 100%;
        }

        /*Clear floats after the columns*/

        .row:after
        {
            content: " ";
            display: table;
            clear: both;
        }

        /*Responsive layout - makes a two column-layout instead of four columns*/

        @media (max-width: 800px)
        {
            .column
            {
                width: 50%;
            }
        }

        /*Responsive layout - makes two columns stack on top of each other instead of next to each other*/

        @media (max-width: 600px)
        {
            .column
            {
                width: 100%;
            }
        }
    </style>
</head>
