<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style media="screen">

    .container
    {
        position: relative;
        width: 50%;
    }

    .image
    {
        display: block;
        width: 100%;
        height: auto;
    }

    .overlay
    {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: .5s ease;
        background-color: #008CBA;
    }

    .container:hover .overlay
    {
        opacity: 0.5;
    }

    .text
    {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
    }


    </style>
</head>
<body>

    <div class="container">
        <img src="../images/justice_league1.jpg" alt="" class="image">

        <div class="overlay">
            <div class="text">
                <strong>Justice League Together</strong>
            </div>
        </div>
    </div>

</body>
</html>
