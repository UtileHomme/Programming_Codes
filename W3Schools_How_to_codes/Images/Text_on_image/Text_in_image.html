<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style media="screen">

    /*Container holding the image and the text */
    .container
    {
        position: relative;
        text-align: center;
        color: white;
    }

    /*Bottom left text*/
    .bottom-left
    {
        position: absolute;
        bottom: 26px;
        left: 16px;
    }

    /*Top left text*/
    .top-left
    {
        position: absolute;
        top: 8px;
        left: 16px;
    }

    /* Bottom right text */
    .bottom-right {
        position: absolute;
        bottom: 26px;
        right: 16px;
    }

    /* Centered text */
    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Top right text */
    .top-right {
        position: absolute;
        top: 8px;
        right: 16px;
    }

    </style>


</head>
<body>

    <div class="container">
        <img src="../images/justice_league1.jpg" alt="" style="width:100%">

        <div class="bottom-left">Bottom left</div>
        <div class="top-left">Top left</div>
        <div class="top-right">Top Right</div>
        <div class="bottom-right">Bottom Right</div>
        <div class="centered">Centered</div>
    </div>

</body>
</html>
