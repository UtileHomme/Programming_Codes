<!doctype html>

<html>
<head>
<style type = "text/css">
        a:link
        /*the state is after the colon*/
        {
          color:red;
          text-decoration:none;
        }
        a:visited
        {
          color:green;
        }
        a:hover
        {
          background-color: blue;
          color:white;
          text-decoration: underline;
          font-weight: bold;
        }
        a:active
        {
          background-color: orange;
        }
</style>
</head>
<body>
  <a href="http://www.google.com">Google</a>
</body>
</html>
