<!-- How to create wells and alert boxes -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>thenewboston</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container">

      <!-- LOGO -->
      <div class="navbar-header">        <!--- Just the logo-->


        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
          <!-- How to make the bars -->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">NAVBAR</a>    <!-- this is for styling and color-->
      </div>

      <!-- Menu Items -->
      <div  class= "collapse navbar-collapse" id=mainNavBar>
        <ul class= "nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Wells are sections with borders and grey background .. used for separating content    -->

    <div class="container">
      <h2>Wells are sections with borders and grey background</h2>
      <div class= "well">
        Basic Well
      </div>
      <div class= "well well-small">
        Basic Small Well
      </div>

<!-- An Alert is a coloured well -->
      <div class="alert alert-success">
        Congratulations, you just won the game
      </div>
      <!-- Used for notifications -->
      <div class="alert alert-info"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times</a>
      Don't forget his birthday today
      </div>
      <!-- How to make the alert fade out -->
      <div class="alert alert-danger fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times</a>
      Are you sure you want to delete your account?
      </div>
  </div>
</body>
</html>
