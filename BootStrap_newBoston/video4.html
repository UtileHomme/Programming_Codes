<!-- Different types of tables in bootstrap -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>thenewboston</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Simple Table</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bucky Roberts</td>
          <td>4</td>
          <td>6785</td>
        </tr>
        <tr>
          <td>jatin</td>
          <td>44</td>
          <td>16785</td>
        </tr><tr>
          <td>dsf</td>
          <td>44</td>
          <td>67285</td>
        </tr>
      </tbody>
    </table>

    <br />
    <h2>Condensed Table</h2>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bucky Roberts</td>
          <td>4</td>
          <td>6785</td>
        </tr>
        <tr>
          <td>jatin</td>
          <td>44</td>
          <td>16785</td>
        </tr><tr>
          <td>dsf</td>
          <td>44</td>
          <td>67285</td>
        </tr>
      </tbody>
    </table>

    <h2>Striped Table</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bucky Roberts</td>
          <td>4</td>
          <td>6785</td>
        </tr>
        <tr>
          <td>jatin</td>
          <td>44</td>
          <td>16785</td>
        </tr><tr>
          <td>dsf</td>
          <td>44</td>
          <td>67285</td>
        </tr>
      </tbody>
    </table>
  </div>


</body>
</html>
