<!-- Bootstrap_specific_layout_for_different_devices -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- css style sheets -->
    <link href="bootstrap/CustomStyles.css" rel="stylesheet" />


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <br />

                <form>
                    <div class="form-group">
                        <label for="inputUserName">Username</label>
                        <input class="form-control" placeholder="Login Username" type="text" id="inputUserName" />
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input class="form-control" placeholder="Login Password" type="password" id="inputPassword" />
                    </div>
                    <button type="submit"  class="btn btn-primary">Login</button>

                </form>
            </div>
        </div>
        <br />

        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputDescription">Product Description</label>
                    <textarea class="form-control" id="inputDescription" rows="10"
                    placeholder="Full Product Description"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>

        <div class="row">
            <form class="form-horizontal">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="option1" />
                        Option 1
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="option1" />
                        Option 2
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input disabled type="checkbox" value="option1" />
                        Option 3
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>

        <br />
        <div class="row">
            <form class="form-horizontal">

                    <label class="checkbox-inline">
                        <input type="checkbox" value="option1" />
                        Option 1
                    </label>

                    <label class="checkbox-inline">
                        <input type="checkbox" value="option1" />
                        Option 2
                    </label>


                    <label class="checkbox-inline">
                        <input disabled type="checkbox" value="option1" />
                        Option 3
                    </label>

                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>

        <br />
        <div class="row">
            <form class="form-horizontal">

                    <div class="radio">
                        <label>
                            <input type="radio" name="radioGroup" value="1" />
                            Option 1
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radioGroup" value="2" />
                            Option 2
                        </label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="radioGroup" value="3" />
                            Option 3
                        </label>
                    </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>

        <br />
        <div class="row">
            <form class="form-horizontal">


                        <label class="radio-inline">
                            <input type="radio" name="radioGroup" value="1" />
                            Option 1
                        </label>

                        <label class="radio-inline">
                            <input type="radio" name="radioGroup" value="2" />
                            Option 2
                        </label>

                        <label class="radio-inline">
                            <input type="radio" name="radioGroup" value="3" />
                            Option 3
                        </label>

                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>

        <br />
        <div class="row">
            <form class="form-horizontal">

                <select multiple class="form-control">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>

                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>


    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
