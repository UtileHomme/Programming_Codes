<!-- Bootstrap_specific_layout_for_different_devices -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- css style sheets -->
    <link href="bootstrap/CustomStyles.css" rel="stylesheet" />


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <br />

            <!-- Removes the space between individual buttons -->

            <div class="btn-group">
                <button class="btn btn-default">btn-default</button>
                <button class="btn btn-primary">btn-primary</button>
                <button class="btn btn-success">btn-success</button>
                <button class="btn btn-info">btn-info</button>
                <button class="btn btn-warning">btn-warning</button>
                <button class="btn btn-danger">btn-danger</button>
                <button class="btn btn-primary">btn-7</button>
            </div>
        </div>

        <div class="row">


            <br />
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-default">btn-default</button>
                    <button class="btn btn-primary">btn-primary</button>
                </div>

                <div class="btn-group">
                    <button class="btn btn-success">btn-success</button>
                    <button class="btn btn-info">btn-info</button>
                    <button class="btn btn-warning">btn-warning</button>
                </div>

                <div class="btn-group">
                    <button class="btn btn-danger">btn-danger</button>
                    <button class="btn btn-primary">btn-7</button>
                </div>
            </div>
        </div>

        <div class="row">


            <br />
            <div class="btn-toolbar">
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-default">btn-default</button>
                    <button class="btn btn-primary">btn-primary</button>
                </div>

                <div class="btn-group btn-group-sm">
                    <button class="btn btn-success">btn-success</button>
                    <button class="btn btn-info">btn-info</button>
                    <button class="btn btn-warning">btn-warning</button>
                </div>

                <div class="btn-group btn-group-xs">
                    <button class="btn btn-danger">btn-danger</button>
                    <button class="btn btn-primary">btn-7</button>
                </div>
            </div>
        </div>

        <div class="row">
            <br />
            <div class="btn-toolbar">
                <div class="btn-group-vertical btn-group-lg">
                    <button class="btn btn-default">btn-default</button>
                    <button class="btn btn-primary">btn-primary</button>
                </div>

                <div class="btn-group-vertical btn-group-sm">
                    <button class="btn btn-success">btn-success</button>
                    <button class="btn btn-info">btn-info</button>
                    <button class="btn btn-warning">btn-warning</button>
                </div>

                <div class="btn-group-vertical btn-group-xs">
                    <button class="btn btn-danger">btn-danger</button>
                    <button class="btn btn-primary">btn-7</button>
                </div>
            </div>
        </div>

        <div class="row">
            <br />
            <div class="btn-group">
                <a href="#" class="btn btn-primary">Button 1</a>
                <a href="#" class="btn btn-primary">Button 2</a>

                <div class="btn-group">
                    <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                        Dropdown
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu">
                        <li><a href="#">Action 1</a></li>
                        <li><a href="#">Action 2</a></li>
                        <li><a href="#">Action 3</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <br />

        <div class="row">
            <div class="col-xs-12">
                <div class="btn-group btn-group-justified">
                    <a href="#" class="btn btn-danger">Button 1</a>
                    <a href="#" class="btn btn-default">Button 2</a>
                    <a href="#" class="btn btn-info">Button 3</a>
                    <a href="#" class="btn btn-primary">Button 4</a>
                    <a href="#" class="btn btn-success">Button 5</a>
                    <a href="#" class="btn btn-warning">Button 6</a>
                </div>
            </div>
        </div>

        

    </div>


</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
