<!-- Bootstrap_specific_layout_for_different_devices -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- css style sheets -->
  <link href="bootstrap/CustomStyles.css" rel="stylesheet" />


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <button class="btn btn-primary btn-sm pull-right" data-target="#loginModal" data-toggle="modal">Login</button>

        <!-- use data-keyboard="false" for disabling ESC key press -->
        <!-- use data-backdrop="static" for not allowing disabling the Login form  -->
      <div class="modal fade" id="loginModal" tabindex="-1">

        <!-- use modal-sm class for small Login form and modal-lg for large Login form -->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Login</h4>
            </div>

            <div class="modal-body">
              <form action="">
              <div class="form-group">
                <label for="inputUserName"></label>
                <input type="text" class="form-control" placeholder="Login Username" type = "text" id="inputUserName">
              </div>
              <div class="form-group">
                <label for="inputPassword"></label>
                <input type="text" class="form-control" placeholder="Login Password" type="password" id="inputPassword">
              </div>
            </form>
            </div>

            <div class="modal-footer">
              <button class="btn btn-primary">Login</button>
              <button class="btn btn-primary" data-dismiss="modal">Close</button>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/bootstrap.min.js">
</script>

</body>
</html>
