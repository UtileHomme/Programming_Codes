<!-- Bootstrap_specific_layout_for_different_devices -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- css style sheets -->
    <link href="bootstrap/CustomStyles.css" rel="stylesheet" />


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <br />

                <form class="form-horizontal">
                    <div class="form-group has-success has-feedback">
                        <label for="txtStrongPassword" class="col-xs-2 control-label">Password</label>
                        <div class="col-xs-10">
                            <input type="password" id="txtStrongPassword" class="form-control" placeholder="Your password" />
                            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                        <span class="help-block">Strong Password</span>
                        </div>
                    </div>

                    <div class="form-group has-warning has-feedback">
                        <label for="txtWeakPassword" class="col-xs-2 control-label">Password</label>
                        <div class="col-xs-10">
                            <input type="password" id="txtWeakPassword" class="form-control" placeholder="Your password" />
                            <span class="glyphicon glyphicon-warning-sign  form-control-feedback"></span>
                        <span class="help-block">Weak Password</span>
                        </div>
                    </div>

                    <div class="form-group has-error has-feedback">
                        <label for="txtWeakPassword" class="col-xs-2 control-label">Password</label>
                        <div class="col-xs-10">
                            <input type="password" id="txtWeakPassword" class="form-control" placeholder="Your password" />
                            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span class="help-block">Invalid Age</span>
                        </div>
                    </div>

                    <br /><br />

                    <div class="form-group has-success has-feedback">
                        <label for="txtStrongPassword" class="col-xs-2 control-label">Income</label>
                        <div class="col-xs-10">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="password" id="txtStrongPassword" class="form-control" placeholder="Your annual income" />

                            </div>
                            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                        <span class="help-block">Strong Password</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
