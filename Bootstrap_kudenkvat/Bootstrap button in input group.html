<!-- Bootstrap_specific_layout_for_different_devices -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery. min.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- css style sheets -->
    <link href="bootstrap/CustomStyles.css" rel="stylesheet" />


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>

    <br />
    <div class="container">
        <form class="form-horizontal">
            <div class="row">
                <div class="col-xs-3">
                    <div class="input-group input-group">
                        <input type="text" class="form-control" placeholder="Default" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default">Search</button>
                        </span>
                    </div>
                    <br />
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <div class="input-group input-group">
                        <input type="text" class="form-control" placeholder="Default" />
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Dropdown
                            <span class="caret"></span></button>

                            <ul class="dropdown-menu">
                                <li><a href="#">Action 1</a></li>
                                <li><a href="#">Action 2</a></li>
                                <li><a href="#">Action 3</a></li>
                            </ul>
                        </div>
                    </div>
                    <br />
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <div class="input-group input-group">
                        <input type="text" class="form-control" placeholder="Default" />
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default">Action</button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span></button>

                            <ul class="dropdown-menu">
                                <li><a href="#">Action 1</a></li>
                                <li><a href="#">Action 2</a></li>
                                <li><a href="#">Action 3</a></li>
                            </ul>
                        </div>
                    </div>
                    <br />
                </div>
            </div>

            <div class="row">
                <div class="col-xs-5">
                    <div class="input-group input-group">
                        <input type="text" class="form-control" placeholder="Default" />
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default">Cut</button>
                            <button type="button" class="btn btn-default">Copy</button>
                            <button type="button" class="btn btn-default">Paste</button>
                        </div>
                    </div>
                    <br />
                </div>
            </div>

            <div class="row">
                <div class="col-xs-5">
                    <div class="input-group input-group">
                        <input type="text" class="form-control" placeholder="Default" />
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-align-left"></span>
                            </button>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-align-center"></span>
                            </button>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-align-right"></span>
                            </button>
                        </div>
                    </div>
                    <br />
                </div>
            </div>
        </form>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
