<!-- Bootstrap_specific_layout_for_different_devices -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- css style sheets -->
    <link href="bootstrap/CustomStyles.css" rel="stylesheet" />


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <br />
            <button class="btn">Button</button>
            <input class="btn" type="button" value="Input" />
            <input class="btn" type="submit" value="Submit" />

            <button class="btn btn-default">btn-default</button>
            <button class="btn btn-primary">btn-primary</button>
            <button class="btn btn-success">btn-success</button>
            <button class="btn btn-info">btn-info</button>
            <button class="btn btn-warning">btn-warning</button>
            <button class="btn btn-danger">btn-danger</button>
            <button class="btn btn-link">btn-link</button>
        </div>

        <div class="row">
            <button class="btn btn-default btn-lg">btn-default</button>
            <button class="btn btn-primary btn-sm">btn-primary</button>
            <button class="btn btn-success btn-xs">btn-success</button>
        </div>

        <!-- btn block helps span across the width of its parent -->
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="customDiv3">
                <button class="btn btn-primary btn-block">Button 1</button>
            </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="customDiv3">
                <button class="btn btn-primary btn-block">Button 2</button>
            </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="customDiv3">
                <button class="btn btn-primary btn-block">Button 3</button>
            </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="customDiv3">
                <button class="btn btn-primary btn-block">Button 4</button>
            </div>
        </div>

        <div class="row">
            <button class="btn btn-primary" disabled="disabled">Disabled button</button>
        </div>




    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
