<!-- Bootstrap_specific_layout_for_different_devices -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- css style sheets -->
  <link href="bootstrap/CustomStyles.css" rel="stylesheet" />


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="row">

      <div class="panel panel-default">
        <div class="panel-heading">
          <button id=toggleButton class="btn btn-primary">
            Toggle Image Gallery
          </button>
          <button id=hideButton class="btn btn-primary">
            Hide Image Gallery
          </button>
          <button id=showButton class="btn btn-primary">
            Show Image Gallery
          </button>

        </div>
        <div class="panel-body collapse" id="imageGallery">
          <div class="col-xs-4">
            <a href="images/med1.jpg" class="thumbnail">
              <p>Meditation</p>
              <img src="images/med1.jpg">
            </a>
          </div>

          <div class="col-xs-4">
            <a href="images/med3.jpg" class="thumbnail">
              <p>Meditation 2</p>
              <img src="images/med2.jpg">
            </a>
          </div>

          <div class="col-xs-4"><a href="images/med2.jpg" class="thumbnail">
            <p>Meditation 3</p>
            <img src="images/med3.jpeg" alt="">
          </a>
        </div>
      </div>
    </div>


  </div>
</div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/bootstrap.min.js">
</script>

<script type="text/javascript">
$(document).ready(function()
{
  $('#toggleButton').click(function()
  {
    $('#imageGallery').collapse('toggle');
  }
);
$('#hideButton').click(function()
{
  $('#imageGallery').collapse('hide');
}
);
$('#showButton').click(function()
{
  $('#imageGallery').collapse('show');
}
);
}
);
</script>

</body>
</html>
