<!-- How to set layout for boostrap columns -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="bootstrap/CustomStyles.css" rel="stylesheet" />

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>

      <div class="container">
          <div class="row">
              <div class="col-md-3 col-md-offset-3">
              <div class="customDiv">Column 1</div>
              </div>
              <div class="col-md-3 ">
                  <div class="customDiv">Column 2</div>
              </div>

          </div>
          <div class="row">
              <div class="col-md-3 ">
              <div class="customDiv">Column 1</div>
              </div>
              <div class="col-md-3 ">
                  <div class="customDiv">Column 2</div>
              </div>
              <div class="col-md-3 ">
                  <div class="customDiv">Column 3</div>
              </div>
              <div class="col-md-3 ">
                  <div class="customDiv">Column 4</div>
              </div>
          </div>
      </div>

      <div class="container">
          <div class="row">

              <!-- img-rounded won't work with column md classes -->
              <img src="images/med1.jpg" class="col-md-4 col-md-offset-4 img-responsive img-circle" />
          </div>
          <br />
          <div class="row">
              <div class="col-md-4 ">
              <div class="customDiv">Column 1</div>
              </div>
              <div class="col-md-4 ">
                  <div class="customDiv">Column 2</div>
              </div>
              <div class="col-md-4 ">
                  <div class="customDiv">Column 3</div>
              </div>

          </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
